
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - Supplier_DEV
      - Supplier_QA

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name myACRConnection

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=supplier-service
          TAG=latest   # You can change to branch-specific tags if needed
          ACR_LOGIN_SERVER=myacrconnection.azurecr.io
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.AKS_CLUSTER }} --overwrite-existing

      - name: Set Namespace Based on Branch
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [[ "$BRANCH_NAME" == "Supplier_DEV" ]]; then
            echo "NAMESPACE=supplier-dev" >> $GITHUB_ENV
          elif [[ "$BRANCH_NAME" == "Supplier_QA" ]]; then
            echo "NAMESPACE=supplier-qa" >> $GITHUB_ENV
          else
            echo "NAMESPACE=default" >> $GITHUB_ENV
          fi

      - name: Ensure Namespace Exists
        run: |
          kubectl get namespace $NAMESPACE || kubectl create namespace $NAMESPACE

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -n $NAMESPACE -f k8s/deployment.yaml
          kubectl apply -n $NAMESPACE -f k8s/service.yaml

      - name: Verify rollout status
        run: kubectl rollout status deployment/supplier-service -n $NAMESPACE
