apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplier-service
  namespace: supplier-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supplier-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: supplier-service
    spec:
      containers:
        - name: supplier-service
          image: acrsupplierdemo.azurecr.io/supplier-service:latest
          ports:
            - containerPort: 8081

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "azure"

            - name: DB_HOST
              value: "your-postgres-host.postgres.database.azure.com"

            - name: DB_NAME
              value: "supplierdb"

            - name: DB_USER
              value: "postgres"

            - name: DB_PASSWORD
              value: "yourpassword"

            # Optional: for SSL connection
            - name: DB_SSL
              value: "true"

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 40
            periodSeconds: 15

          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
