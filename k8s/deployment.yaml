
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplier-service
  namespace: supplier-dev
spec:
  replicas: 2                      # ⬅️ increase to 2 for safer rolling updates
  selector:
    matchLabels:
      app: supplier-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1                  # create one extra pod during rollout
      maxUnavailable: 0            # keep all existing pods available
  template:
    metadata:
      labels:
        app: supplier-service
    spec:
      containers:
        - name: supplier-service
          image: myacrconnection.azurecr.io/supplier-service:latest
          imagePullPolicy: Always   # optional; helpful if you keep the 'latest' tag
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
